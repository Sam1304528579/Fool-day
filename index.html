<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>！愚人節快樂！i</title>
    <style>
        p {
            text-align: center;
            font-size: 24px;
            font-family: Candara, Oswald;
        }
        img {
            display: block;
            margin: auto;
            width: 50%;
        }
        #botao1 {
            position: relative;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 70%;
            margin-bottom: 10px;
        }
        #botao2 {
            position: relative;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 70%;
        }
    </style>
</head>
<body>
    <p>吾好嬲好吾好?</p>
    <img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif">
    <button id="botao1">吾嬲~~</button>
    <button id="botao2">嬲死你！！</button>
    <script>
        const button2 = document.getElementById('botao2');
        let left = 50;
        button2.addEventListener('mouseover', function() {
            if(left == 50){
                left = 70;
            }else{
                left = 50;
            }
            this.style.left = left + '%';
        });
        document.getElementById('botao1').addEventListener('click', function() {
            alert('Sam Sam Love you❤️');
        });
    </script>

</html>
